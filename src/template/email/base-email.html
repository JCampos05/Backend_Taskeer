<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITULO}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background-color: #f5f3f5;
            padding: 0;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .email-wrapper {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(27, 38, 79, 0.12);
        }

        /* Header con gradiente y logo */
        .email-header {
            background: linear-gradient(135deg, #1B264F 0%, #274690 50%, #576CA8 100%);
            padding: 40px 32px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .email-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(87, 108, 168, 0.3) 0%, transparent 70%);
            border-radius: 50%;
        }

        .logo-container {
            position: relative;
            z-index: 1;
            margin-bottom: 16px;
        }

        .logo {
            width: 80px;
            height: 80px;
        }

        .brand-name {
            font-size: 36px;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .email-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            font-weight: 500;
            margin-top: 8px;
        }

        /* Contenido principal */
        .email-content {
            padding: 40px 32px;
        }

        .greeting {
            font-size: 28px;
            font-weight: 700;
            color: #1B264F;
            margin-bottom: 16px;
        }

        .message {
            color: #302B27;
            font-size: 16px;
            line-height: 1.7;
            margin-bottom: 24px;
        }

        .message strong {
            color: #274690;
            font-weight: 600;
        }

        /* C贸digo de verificaci贸n */
        .code-container {
            background: linear-gradient(135deg, #f5f3f5 0%, #ffffff 100%);
            border: 3px dashed #576CA8;
            border-radius: 16px;
            padding: 32px;
            text-align: center;
            margin: 32px 0;
        }

        .code-label {
            color: #576CA8;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 16px;
        }

        .code {
            font-size: 48px;
            font-weight: 900;
            color: #274690;
            letter-spacing: 12px;
            font-family: 'Courier New', Courier, monospace;
            user-select: all;
            text-shadow: 0 2px 4px rgba(39, 70, 144, 0.1);
        }

        /* Bot贸n de acci贸n */
        .button-container {
            text-align: center;
            margin: 32px 0;
        }

        .email-button {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #1B264F 0%, #274690 100%);
            color: #ffffff !important;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            box-shadow: 0 4px 16px rgba(39, 70, 144, 0.3);
            transition: all 0.3s ease;
        }

        .email-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 70, 144, 0.4);
        }

        /* Info box */
        .info-box {
            background-color: #f5f3f5;
            border-left: 4px solid #576CA8;
            padding: 16px 20px;
            border-radius: 8px;
            margin: 24px 0;
        }

        .info-box-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 12px 0;
            color: #302B27;
            font-size: 14px;
            line-height: 1.6;
        }

        .info-box-icon {
            color: #576CA8;
            font-size: 16px;
            flex-shrink: 0;
            margin-top: 2px;
        }

        /* Separador */
        .divider {
            height: 2px;
            background: linear-gradient(to right, transparent, #576CA8, transparent);
            margin: 32px 0;
        }

        /* Footer */
        .email-footer {
            background-color: #f5f3f5;
            padding: 32px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }

        .footer-text {
            color: #576CA8;
            font-size: 13px;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .footer-link {
            color: #274690;
            text-decoration: none;
            font-weight: 600;
        }

        .footer-link:hover {
            text-decoration: underline;
        }

        .social-links {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 16px;
        }

        .social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: #ffffff;
            border-radius: 50%;
            color: #274690;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(27, 38, 79, 0.1);
        }

        .social-icon:hover {
            background-color: #274690;
            color: #ffffff;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media only screen and (max-width: 600px) {
            .email-wrapper {
                margin: 20px;
                border-radius: 12px;
            }

            .email-header {
                padding: 32px 24px;
            }

            .brand-name {
                font-size: 28px;
            }

            .email-content {
                padding: 32px 24px;
            }

            .greeting {
                font-size: 24px;
            }

            .code {
                font-size: 36px;
                letter-spacing: 8px;
            }

            .code-container {
                padding: 24px;
            }
        }
    </style>
</head>
<body>

        <div class="email-content">

        <div class="email-footer">

        </div>
    </div>
</body>
</html>
